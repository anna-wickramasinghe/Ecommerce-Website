{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Categories</h1>
                <p class="lead fw-normal text-white-50 mb-0">Choose the ctegory you want...</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <ul>
                    {% for category in all_categories %}
                        <li><a href="{% url 'category' category %}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

            
        
{% endblock %}
