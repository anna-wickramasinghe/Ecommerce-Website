{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <ul>
                    {% for category in all_categories %}
                        <li><a href="{% url 'category' category %}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

            
        
{% endblock %}
