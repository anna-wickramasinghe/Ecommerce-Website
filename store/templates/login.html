{% extends 'base.html' %}
{% load static %}

{% block content %}
 <header class="bg-dark py-5" style="background-image: url('https://t3.ftcdn.net/jpg/05/20/68/84/360_F_520688411_0T9u1aWvP41ivsDmjXzM5fvBcUdnspjL.jpg'); background-size: cover;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Log In...</h1>
                    <p class="lead fw-normal text-white-80 mb-0">Log In to Your Account</p>
                </div>
            </div>
        </header>
        <br><br>
        <div class="container">
        	<div class="row">
                <div class="col-md-6 offset-md-3">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                      <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Enter ypur Username">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Enter ypur Password">
                      </div>
                     
                      <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
        		</div>
        	</div>
        </div>
        <br><br>
{% endblock %}
