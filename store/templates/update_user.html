{% extends 'base.html' %}
{% load static %}

{% block content %}
 <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update Profile...</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update your user profile ...</p>
                </div>
            </div>
        </header>
        <br><br>
        <div class="container">
        	<div class="row">
                <div class="col-md-6 offset-md-3">
                     <form method="POST" action="{% url 'update_user' %}">
                        {% csrf_token %}

                        {{ user_form.as_p }}

                        <button type="submit" class="btn btn-primary">
                            Save Changes
                        </button>
                    </form>

                    <br><br>
                    <a href="{% url 'update_password' %}" class="btn btn-secondary">Update Password</a>
                    <a href="{% url 'update_info' %}" class="btn btn-secondary">Update Billing & Shiping Details</a>
                </div>
        	</div>
        </div>
        <br><br>
{% endblock %}
